{% extends "network/layout.html" %}

{% block body %}
    <div id="all_posts">
        <h2>All Posts</h2>
        <div class="card">
            <form class="mx-3 my-2"method="post">
                {% csrf_token %}
                <h3>New Post</h3>
                <textarea name="content" class="form-control mb-1" style="height: 90px"></textarea>
                <button type="submit" class="btn btn-primary"> Post </button>
            </form>
        </div>
    </div>
{% endblock %}
